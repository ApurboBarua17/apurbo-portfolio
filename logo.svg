<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Inner circle for depth -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Letter A -->
  <text x="22" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">A</text>
  
  <!-- Letter B -->
  <text x="42" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">B</text>
</svg>
