<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#grad1)" stroke="#dc2626" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="64" cy="64" r="54" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  
  <!-- Letter A -->
  <text x="44" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">A</text>
  
  <!-- Letter B -->
  <text x="84" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">B</text>
</svg>
